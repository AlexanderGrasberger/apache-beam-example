plugins {
    id 'java'
}

group 'apache-beam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
    maven {
        url = uri('https://packages.confluent.io/maven/')
    }
}

dependencies {
    implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.24.0'
    implementation group: 'org.apache.beam', name: 'beam-sdks-java-io-kafka', version: '2.24.0'
    implementation group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.24.0'
    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.2'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.2.0'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.massisframework', name: 'j-text-utils', version: '0.3.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
